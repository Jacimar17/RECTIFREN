<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECTIFREN - Registro de Vehículos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Barra superior -->
    <header class="topbar">
        <img src="../img/logo.png" class="logo">

        <input id="searchVeh" type="text" placeholder="Buscar vehículo..." class="search">

        <a href="../index.html" class="btn link">Stock</a>
    </header>

    <!-- Contenido -->
    <main>
        <div id="statusVeh" class="status" hidden></div>

        <!-- Formulario -->
        <section class="formArea">
            <h2>Registrar Vehículo</h2>

            <form id="vehForm">

                <label>Patente:</label>
                <input id="patente" required>

                <label>Marca:</label>
                <input id="marca" required>

                <label>Vehículo:</label>
                <input id="vehiculo" required>

                <label>Kilometraje:</label>
                <input id="km" type="number" required>

                <label>Fecha ingreso:</label>
                <input id="fechaIngreso" type="date" required>

                <label>Trabajo realizado:</label>
                <input id="trabajo" required>

                <label>Observaciones:</label>
                <input id="observaciones">

                <label>Teléfono (opcional):</label>
                <input id="telefono">

                <button id="btnSaveVeh" class="btn save" type="submit">Registrar</button>
            </form>
        </section>

        <!-- Tabla -->
        <section>
            <table id="vehTable" class="tabla">
                <thead>
                    <tr>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Vehículo</th>
                        <th>Kilometraje</th>
                        <th>Ingreso</th>
                        <th>Trabajo</th>
                        <th>Observaciones</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <!-- JS principal (MÓDULO) -->
    <script type="module" src="../js/vehiculos.js"></script>

</body>
</html>
