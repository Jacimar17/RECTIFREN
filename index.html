<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RECTIFREN | Inventario</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --accent:#2563eb;
      --danger:#ef4444;
      --success:#22c55e;
      --shadow: 0 10px 25px rgba(2,6,23,.08);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container{
      max-width: 1100px;
      margin: 22px auto;
      padding: 0 16px 28px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    header{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom: 12px;
    }

    header img{
      width:72px;
      height:72px;
      object-fit: contain;
      border-radius: 14px;
      background: #fff;
      border: 1px solid var(--line);
      padding: 6px;
    }

    h1{
      margin:0;
      font-size: 28px;
    }

    .muted{
      color: var(--muted);
      font-size: 13px;
      margin-top: 3px;
    }

    /* Toolbar sticky */
    .toolbar{
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--card);
      border-bottom: 1px solid var(--line);
      padding: 12px 0;
      margin: 12px 0;

      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .search{
      flex: 1 1 360px;
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 260px;
    }

    input{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      outline: none;
      background: #fff;
      font-size: 14px;
    }

    button{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    button.primary{
      background: var(--accent);
      color:#fff;
      border-color: transparent;
    }

    button:hover{ filter: brightness(0.97); }

    /* Tabla */
    .tableWrap{
      overflow:auto;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #fff;
    }

    table{
      width:100%;
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 760px;
    }

    thead th{
      position: sticky;
      top: 64px;
      background: #f8fafc;
      z-index: 10;
      border-bottom: 1px solid var(--line);
    }

    th, td{
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
    }

    th.col-codigo, td.col-codigo{ width: 150px; }
    th.col-marca,  td.col-marca { width: 300px; }
    th.col-stock,  td.col-stock { width: 120px; }
    th.col-acciones, td.col-acciones{ width: 180px; }

    /* Botones mini */
    button.mini{
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 10px;
    }

    button.mini.success{
      background: var(--success);
      color:#fff;
      border-color: transparent;
    }

    button.mini.danger{
      background: var(--danger);
      color:#fff;
      border-color: transparent;
    }

    #status{
      margin: 10px 0 0;
    }

    /* Modal */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }

    .modal{
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .modalTitle{
      margin: 0;
      font-size: 16px;
    }

    .modalBody{
      display: grid;
      gap: 10px;
    }

    .modalActions{
      display:flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <header>
        <img src="assets/logo_rectifren.png" alt="RECTIFREN">
        <div>
          <h1>Inventario RECTIFREN</h1>
          <div class="muted">Visualización pública del stock</div>
        </div>
      </header>

      <div class="toolbar">
        <div class="search">
          <input id="search" placeholder="Buscar por CÓDIGO o MARCA…" />
          <button id="refresh">Actualizar</button>
        </div>
        <button id="btnAdmin" class="primary">Administrador</button>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th class="col-codigo">CÓDIGO</th>
              <th class="col-marca">MARCA</th>
              <th class="col-stock">STOCK</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <p id="status" class="muted"></p>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="modalOverlay" class="modalOverlay">
    <div class="modal">
      <div class="modalHeader">
        <h2 class="modalTitle">Acceso Administrador</h2>
        <button id="btnCloseModal">✕</button>
      </div>

      <div class="modalBody">
        <input id="adminUser" placeholder="Usuario" />
        <input id="adminPass" type="password" placeholder="Contraseña" />

        <div class="hint">
          Si el login es correcto, se habilitan <strong>+</strong>, <strong>−</strong> y <strong>✏️</strong>,
          con guardado automático y registro de movimientos.
        </div>

        <div class="modalActions">
          <button id="btnCancel">Cancelar</button>
          <button id="btnLogin" class="primary">Ingresar</button>
        </div>

        <p id="loginStatus" class="muted"></p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js?v=20260203_2"></script>
</body>
</html>
