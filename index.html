<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECTIFREN - Control de Stock</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Librería XLSX (descargar Excel) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>

    <!-- Barra superior fija -->
    <header class="topbar">
        <img src="./img/logo.png" class="logo">

        <input id="search" type="text" placeholder="Buscar..." class="search">

        <button id="btnRefresh" class="btn">Refrescar</button>
        <button id="btnSaveAll" class="btn save">Guardar cambios</button>
        <button id="btnDownload" class="btn excel">Descargar Excel</button>

        <a href="./pages/vehiculos.html" class="btn link">Vehículos</a>
    </header>

    <!-- Contenedor principal -->
    <main>
        <div id="status" class="status" hidden></div>

        <table id="stockTable" class="tabla">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Marca</th>
                    <th>Stock</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <!-- Template de filas -->
    <template id="row-template">
        <tr>
            <td class="td-codigo"></td>
            <td class="td-marca"></td>

            <td class="td-stock">
                <input class="input-stock" type="number" min="0">
            </td>

            <td class="td-accion">
                <button class="btn-plus">+</button>
                <button class="btn-minus">−</button>
            </td>
        </tr>
    </template>

    <!-- JS principal (MÓDULO) -->
    <script type="module" src="../js/stock.js"></script>

</body>
</html>
