<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RECTIFREN | Stock</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display:flex; gap:12px; align-items:center; }
    img { width:70px; height:70px; object-fit:contain; }
    input { padding:8px; width: 320px; max-width: 100%; }
    button { padding:8px 10px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#f2f2f2; }
    .right { text-align:right; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <!-- El logo lo agregaremos luego -->
    <!-- <img src="assets/logo_rectifren.png" alt="RECTIFREN" /> -->
    <div>
      <h1>Inventario RECTIFREN</h1>
      <div class="muted">Visualización pública del stock</div>
    </div>
  </header>

  <div style="margin-top:14px;">
    <input id="search" placeholder="Buscar por CODIGO o MARCA..." />
    <button id="refresh">Actualizar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>CODIGO</th>
        <th>MARCA</th>
        <th class="right">STOCK</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <p id="status" class="muted"></p>

  <script src="app.js"></script>
</body>
</html>
