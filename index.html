<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RECTIFREN | Inventario</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --accent:#2563eb;
      --accent2:#0b1220;
      --shadow: 0 10px 25px rgba(2,6,23,.08);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container{
      max-width: 1100px;
      margin: 22px auto;
      padding: 0 16px 28px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    header{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom: 16px;
    }

    header img{
      width:72px;
      height:72px;
      object-fit: contain;
      border-radius: 14px;
      background: #fff;
      border: 1px solid var(--line);
      padding: 6px;
    }

    h1{ margin:0; font-size: 28px; letter-spacing: .2px; }
    .muted{ color: var(--muted); font-size: 13px; margin-top: 3px; }

    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      margin: 12px 0 12px;
    }

    .search{
      flex: 1 1 320px;
      display:flex;
      gap:10px;
      align-items:center;
    }

    input{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      outline: none;
      background: #fff;
      font-size: 14px;
    }

    button, a.btn{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      color: var(--text);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    button.primary, a.btn.primary{
      background: var(--accent);
      color:#fff;
      border-color: transparent;
    }

    button:hover, a.btn:hover{ filter: brightness(0.98); }

    .tableWrap{
      overflow:auto;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #fff;
    }

    table{
      width:100%;
      border-collapse: collapse;
      table-layout: fixed; /* clave para controlar anchos */
      min-width: 760px;    /* evita que se rompa en pantallas chicas */
    }

    thead th{
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 1;
      border-bottom: 1px solid var(--line);
    }

    th, td{
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Anchos y alineación */
    th.col-codigo, td.col-codigo{ width: 140px; text-align:center; }
    th.col-marca,  td.col-marca { width: 260px; text-align:center; }
    th.col-stock,  td.col-stock { width: 120px; text-align:center; }

    /* En desktop queda centrado, en móvil se mantiene legible */
    @media (max-width: 600px){
      h1{ font-size: 22px; }
      header img{ width: 60px; height: 60px; }
    }

    #status{ margin: 10px 0 0; }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <header>
        <img src="assets/logo_rectifren.png" alt="RECTIFREN" />
        <div>
          <h1>Inventario RECTIFREN</h1>
          <div class="muted">Visualización pública del stock</div>
        </div>
      </header>

      <div class="toolbar">
        <div class="search">
          <input id="search" placeholder="Buscar por CODIGO o MARCA..." />
          <button id="refresh">Actualizar</button>
        </div>

        <!-- Botón para ir al panel admin (lo creamos en el Paso 2) -->
        <a class="btn primary" href="admin.html">Administrador</a>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th class="col-codigo">CODIGO</th>
              <th class="col-marca">MARCA</th>
              <th class="col-stock">STOCK</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <p id="status" class="muted"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
