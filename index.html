<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RECTIFREN | Inventario</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --accent:#2563eb;
      --shadow: 0 10px 25px rgba(2,6,23,.08);
      --radius: 16px;

      /* Se setea por JS con la altura real de la toolbar */
      --toolbar-h: 72px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container{
      max-width: 1100px;
      margin: 22px auto;
      padding: 0 16px 28px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    header{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom: 10px;
    }

    header img{
      width:72px;
      height:72px;
      object-fit: contain;
      border-radius: 14px;
      background: #fff;
      border: 1px solid var(--line);
      padding: 6px;
    }

    h1{ margin:0; font-size: 28px; letter-spacing: .2px; }
    .muted{ color: var(--muted); font-size: 13px; margin-top: 3px; }

    /* Toolbar sticky */
    .toolbar{
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--card);
      border-bottom: 1px solid var(--line);
      padding: 12px 0;
      margin: 12px 0 12px;

      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .search{
      flex: 1 1 360px;
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 280px;
    }

    input{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      outline: none;
      background: #fff;
      font-size: 14px;
    }

    button{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    button.primary{
      background: var(--accent);
      color:#fff;
      border-color: transparent;
    }

    button:hover{ filter: brightness(0.98); }

    .tableWrap{
      overflow:auto;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #fff;
    }

    table{
      width:100%;
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 760px;
    }

    /* Encabezado sticky correcto: top = altura real de la toolbar */
    thead th{
      position: sticky;
      top: var(--toolbar-h);
      background: #f8fafc;
      z-index: 10;
      border-bottom: 1px solid var(--line);
      text-align: center;
    }

    th, td{
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }

    /* Anchos (ajustables) */
    th.col-codigo, td.col-codigo{ width: 150px; }
    th.col-marca,  td.col-marca { width: 300px; }
    th.col-stock,  td.col-stock { width: 140px; }

    #status{ margin: 10px 0 0; }

    /* ---------- Modal Login ---------- */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }

    .modal{
      width: 100%;
      max-width: 440px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .modalTitle{
      margin: 0;
      font-size: 16px;
    }

    .modalClose{
      border-radius: 10px;
      padding: 8px 10px;
    }

    .modalBody{
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .modalActions{
      display:flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 12px;
    }

    .hint{
      margin: 8px 0 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <header>
        <img src="assets/logo_rectifren.png" alt="RECTIFREN" />
        <div>
          <h1>Inventario RECTIFREN</h1>
          <div class="muted">Visualización pública del stock</div>
        </div>
      </header>

      <div class="toolbar" id="toolbar">
        <div class="search">
          <input id="search" placeholder="Buscar por CODIGO o MARCA..." />
          <button id="refresh">Actualizar</button>
        </div>

        <button id="btnAdmin" class="primary">Administrador</button>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th class="col-codigo">CODIGO</th>
              <th class="col-marca">MARCA</th>
              <th class="col-stock">STOCK</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <p id="status" class="muted"></p>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="modalOverlay" class="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <h2 id="modalTitle" class="modalTitle">Acceso Administrador</h2>
        <button id="btnCloseModal" class="modalClose" title="Cerrar">✕</button>
      </div>

      <div class="modalBody">
        <input id="adminUser" placeholder="Usuario" autocomplete="username" />
        <input id="adminPass" type="password" placeholder="Contraseña" autocomplete="current-password" />

        <div class="hint">
          En el Paso 2 se validarán credenciales y se habilitarán: <strong>+</strong> / <strong>−</strong> / <strong>✏️</strong>, guardado automático y últimos movimientos.
        </div>

        <div class="modalActions">
          <button id="btnCancel">Cancelar</button>
          <button id="btnLogin" class="primary">Ingresar</button>
        </div>

        <p id="loginStatus" class="muted"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    // Ajuste dinámico del top del encabezado sticky (evita el bug)
    function setToolbarHeightVar(){
      const tb = document.getElementById("toolbar");
      if (!tb) return;
      const h = Math.ceil(tb.getBoundingClientRect().height);
      document.documentElement.style.setProperty("--toolbar-h", h + "px");
    }
    window.addEventListener("load", setToolbarHeightVar);
    window.addEventListener("resize", setToolbarHeightVar);

    // Modal UI
    const modalOverlay = document.getElementById("modalOverlay");
    const btnAdmin = document.getElementById("btnAdmin");
    const btnCloseModal = document.getElementById("btnCloseModal");
    const btnCancel = document.getElementById("btnCancel");
    const btnLogin = document.getElementById("btnLogin");
    const loginStatus = document.getElementById("loginStatus");

    function openModal(){
      loginStatus.textContent = "";
      modalOverlay.style.display = "flex";
      modalOverlay.setAttribute("aria-hidden", "false");
      document.getElementById("adminUser").focus();
    }

    function closeModal(){
      modalOverlay.style.display = "none";
      modalOverlay.setAttribute("aria-hidden", "true");
    }

    btnAdmin.addEventListener("click", openModal);
    btnCloseModal.addEventListener("click", closeModal);
    btnCancel.addEventListener("click", closeModal);

    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modalOverlay.style.display === "flex") closeModal();
    });

    // Login placeholder (Paso 2: validación real + habilitar edición)
    btnLogin.addEventListener("click", () => {
      const u = document.getElementById("adminUser").value.trim();
      const p = document.getElementById("adminPass").value;

      if (!u || !p) {
        loginStatus.textContent = "Complete usuario y contraseña.";
        return;
      }

      sessionStorage.setItem("rectifren_admin_user", u);
      sessionStorage.setItem("rectifren_admin_pass", p);

      loginStatus.textContent = "Credenciales ingresadas. En el Paso 2 se validarán y se habilitará la edición.";
      // closeModal();
    });
  </script>
</body>
</html>
